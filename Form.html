<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <header>
       <h3>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.</h3>
    </header>
    <main>
        <form>
            <div>
               <label for="fullname"><b>Full Name: </b></label>
               <input type="text" placeholder="Princess Maggy" id="fullname" required>
           </div><br>

           <div>
               <label for="email"><b>Email address: </b></label>
               <input type="email" placeholder="example@gmail.com" id="email" required>
           </div><br>

        <div>
               <label for="phone"><b>Whatsapp Number: </b></label>
               <input type="tel" id="phone" required>
        </div><br>

        <div>
            <label for="date"><b>Date of Birth:</b></label>
            <input type="date" id="date"required>
        </div><br>

        <div>
           <label><b>Track:</b></label><br>
           <input type="checkbox" id="WebDevelopment">
           <label for="Webdevelopment">Web Development </label>

           <input type="checkbox" id="ArtificialIntelligence">
           <label for="ArtificialIntelligence">Artificial Intelligence</label>

           <input type="checkbox" id="DataScience">
           <label for="DataScience">Data Science</label>

           <input type="checkbox" id="UI/UX">
           <label for="UI/UX">UI/UX</label>
        </div><br>

        <div>
            <label for="state"><b>State of Origin:</b></label>
            <select>
                <option>Abia</option>
                <option>Anambra</option>
                <option>Imo</option>
                <option>Lagos</option>
                <option>Enugu</option>
            </select>
        </div><br>

        <p>In nothing less than 200 words, state why you should be given this scholarship.</p>

        <textarea cols="30" rows="15">Lorem Ipsum</textarea>
        <br>
        <input type="submit" value="SUBMIT">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
